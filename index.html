<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>

  <body>
    <div id="app">
        <custom-component :items="items" :width="width" :height="height"/>
    </div>

    <script type="text/javascript">

        const components = {
            IIIFSideBySide: '',
            D3Network: 'data/miserables.json',
            D3PlusNetwork: 'data/network-1.json'
        }

        Vue.mixin({
            methods: { 
                load(url, callback) {
                    let e
                    if (url.split('.').pop() === 'js') {
                        e = document.createElement('script')
                        e.src = url
                        e.type='text/javascript'
                    } else {
                        e = document.createElement('link')
                        e.href = url
                        e.rel='stylesheet'
                    }
                    e.addEventListener('load', callback)
                    document.getElementsByTagName('head')[0].appendChild(e)
                },
                loadDependencies(dependencies, i, callback) {
                    this.load(dependencies[i], () => {
                        if (i < dependencies.length-1) {
                            this.loadDependencies(dependencies, i+1, callback) 
                        } else {
                            callback()
                        }
                    })
                }
            }
        })

        const component = window.location.search.split('component=').pop() || 'D3PlusNetwork'
        console.log(`loading component: ${component}`)

        new Vue({
            el: '#app',
            components: {
                'custom-component': httpVueLoader(`components/${component}.vue`)
            },
            data: () => ({
                items: [{ id: 'item-0', url: components[component] }],
                width: 500,
                height: 500
            })
        })
    </script>
  </body>
</html>
